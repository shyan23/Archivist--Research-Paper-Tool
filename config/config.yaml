input_dir: "./lib"
tex_output_dir: "./tex_files"
report_output_dir: "./reports"
metadata_dir: "./.metadata"

processing:
  max_workers: 8                   # ✅ Increased for batch processing
  batch_size: 10
  timeout_per_paper: 600

gemini:
  model: "gemini-1.5-flash"        # ✅ Fast model for everything
  max_tokens: 8000
  temperature: 0.3

  # Agentic workflow settings (OPTIMIZED FOR SINGLE API CALL)
  agentic:
    enabled: false                 # ✅ Disabled: use simple single API call workflow
    max_iterations: 1              # ✅ Reduced from 3 to 1
    self_reflection: false         # ✅ Disabled (saves 40-60s, reduces API calls)
    multi_stage_analysis: false    # ✅ Single-stage is faster

    # Stage-specific settings
    stages:
      metadata_extraction:
        model: "gemini-1.5-flash"
        temperature: 1

      methodology_analysis:
        model: "models/gemini-2.0-flash-thinking-exp"  # ✅ Thinking model with deep reasoning
        temperature: 1
        thinking_budget: 10000

      latex_generation:
        model: "gemini-1.5-flash"
        temperature: 1
        validation: true         # ✅ Disabled (saves 8-15s)

    # Retry and error recovery
    retry:
      max_attempts: 3
      backoff_multiplier: 2
      initial_delay_ms: 1000

latex:
  compiler: "pdflatex"
  engine: "latexmk"
  clean_aux: true

hash_algorithm: "md5"

# Logging and monitoring
logging:
  level: "info"
  file: ".metadata/processing.log"
  console: true
