input_dir: "./lib"
tex_output_dir: "./tex_files"
report_output_dir: "./reports"
metadata_dir: "./.metadata"

processing:
  max_workers: 4
  batch_size: 5
  timeout_per_paper: 600

gemini:
  model: "gemini-2.0-flash"
  max_tokens: 8000
  temperature: 0.3
  
  # Agentic workflow settings
  agentic:
    enabled: true
    max_iterations: 3              # Max refinement iterations
    self_reflection: true          # Enable self-critique before output
    multi_stage_analysis: true     # Break analysis into multiple focused stages

    # Stage-specific settings
    stages:
      metadata_extraction:
        model: "gemini-2.0-flash"
        temperature: 1

      methodology_analysis:
        model: "gemini-2.5-pro"     # Use Pro for complex reasoning
        temperature: 1
        thinking_budget: 10000      # Tokens for chain-of-thought

      latex_generation:
        model: "gemini-2.0-flash"
        temperature: 1
        validation: true            # Validate LaTeX syntax

    # Retry and error recovery
    retry:
      max_attempts: 3
      backoff_multiplier: 2
      initial_delay_ms: 1000

latex:
  compiler: "pdflatex"
  engine: "latexmk"
  clean_aux: true

hash_algorithm: "md5"

# Logging and monitoring
logging:
  level: "info"                    # debug, info, warn, error
  file: ".metadata/processing.log"
  console: true
