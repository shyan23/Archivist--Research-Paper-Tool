---
# Local Persistent Volumes for Offline Deployment
# These bind to directories on your host machine

# Neo4j PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: neo4j-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/archivist/neo4j  # Local directory on your machine
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube  # Change to your node name (minikube, docker-desktop, etc.)

