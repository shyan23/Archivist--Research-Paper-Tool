---
apiVersion: v1
kind: Secret
metadata:
  name: archivist-secrets
  namespace: archivist
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # You can use: kubectl create secret generic archivist-secrets --from-literal=GEMINI_API_KEY=your_key -n archivist

  GEMINI_API_KEY: "your-gemini-api-key-here"
  NEO4J_PASSWORD: "password"

  # For production, use strong passwords:
  # GEMINI_API_KEY: ""
  # NEO4J_PASSWORD: ""
