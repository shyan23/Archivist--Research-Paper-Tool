version: '3.8'

services:
  archivist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archivist
    env_file:
      - .env
    volumes:
      # Mount input PDFs
      - ./lib:/app/lib:ro

      # Mount output directories
      - ./tex_files:/app/tex_files
      - ./reports:/app/reports
      - ./.metadata:/app/.metadata

      # Mount config (optional, for live changes)
      - ./config/config.yaml:/app/config/config.yaml:ro

    working_dir: /app
    networks:
      - archivist-network
    depends_on:
      - redis
      - neo4j

    # Override entrypoint to keep container running
    # or comment out to use default CMD
    # stdin_open: true
    # tty: true

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

# Alternative service for interactive shell
  archivist-shell:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archivist-shell
    env_file:
      - .env
    volumes:
      - ./lib:/app/lib:ro
      - ./tex_files:/app/tex_files
      - ./reports:/app/reports
      - ./.metadata:/app/.metadata
      - ./config/config.yaml:/app/config/config.yaml:ro

    entrypoint: ["/bin/bash"]
    stdin_open: true
    tty: true
    networks:
      - archivist-network
    depends_on:
      - redis
      - neo4j
    profiles:
      - interactive

  # Redis for caching analysis results
  redis:
    image: redis:7-alpine
    container_name: archivist-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - archivist-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Neo4j for knowledge graph
  neo4j:
    image: neo4j:5.13-community
    container_name: archivist-neo4j
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - archivist-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  archivist-network:
    driver: bridge

volumes:
  redis_data:
  neo4j_data:
  neo4j_logs:
